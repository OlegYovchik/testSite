<div class="main">
    <div class="form">
        <h2>application for registration</h2>
        <form>
            <div class="form-group">
                <label for="login">Login</label>
                    <input type="text" class="form-control" placeholder="Login" name="login" id="login" #login="ngModel" required [(ngModel)]="model.login">
                <div [hidden]="login.valid || login.pristine" class="alert alert-danger">Поле Login обязательное для заполнения</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" #password="ngModel" placeholder="Password" name="password" id="password" required minlength="5" [(ngModel)]="model.password">
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Поле Password обязательное для заполнения мин 5 символов</div>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select name="role" class="form-control" #role required [(ngModel)]="model.role">
                    <option *ngFor="let one of roles" [value]="one">{{one}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" name="age" class="form-control" #age="ngModel" [(ngModel)]="model.age">
            </div>
        <button class="btn btn-info" id="submit" name="submit" (click)="addUser(model)" [disabled]="login.invalid||password.invalid||role.invalid">Submit</button>
        <button (click)="getUsers()" class="btn btn-success">Get Users</button>
    </form>
</div>
</div>
