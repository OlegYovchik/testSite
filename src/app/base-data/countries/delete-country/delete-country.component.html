<div *ngIf="errorMessage" class="alert alert-danger">
    {{errorMessage}}
</div>

<p>Вы собираетесь удалить следующую запись:</p>
<p>Name: {{currentCountry?.name}}</p>
<p>Price: {{currentCountry?.capital}}</p>

<button class="btn btn-default" (click)="goBack()">Cancel</button>
<button class="btn btn-primary" (click)="deleteCountry()">Delete</button>
