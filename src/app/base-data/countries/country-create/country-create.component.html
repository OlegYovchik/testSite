<div class="container" *ngIf="countryForm">
	<form [formGroup]="countryForm" (ngSubmit)="onSubmit(countryForm)">
		<div class="form-group">
			<label for="name">Name</label>
			<input id="name" type="text" class="form-control" formControlName="name">
			<div *ngIf="checkError('name' ,'required')" class="alert alert-danger">
				Обязательное поле.
			</div>
		</div>

		<div class="form-group">
			<label for="capital">Price</label>
			<input id="capital" type="text" class="form-control" formControlName="capital">
			<div *ngIf="checkError('capital' ,'required')" class="alert alert-danger">
				Обязательное поле.
			</div>
		</div>
		
        <div *ngIf="errorMessage" class="alert alert-danger">
			{{errorMessage}}
		</div>
        
		<input type="button" class="btn btn-default" (click)="goBack()" value="Cancel" />
		<input type="submit" class="btn btn-primary" value="Save" [disabled]="countryForm.invalid" />
	</form>
</div>
