<div *ngIf="errorMessage" class="alert alert-danger">
    {{errorMessage}}
</div>

<p>Вы собираетесь удалить следующую запись:</p>
<p>Name: {{currentCountry?.name}}</p>

<button class="btn btn-primary" (click)="deleteCountry()">Delete</button>
